<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina inicial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    img {
        width: 300px;
        height: 300px;
        object-fit: cover;
    }
    body {
        background-color: black;
    }
    form {
        position: absolute;
        right: 300px;
        width: 800px;
    }
    h3 {
        float: right;
    }
    </style>
</head>
<body>
  <!-- Navigation -->
  <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h3><a href="/login">Login</a></h3>
        <div class="container">
            <form action="/pesquisar" method="post">
                <h4 ><input type="text" name="pesquisa"/>
                    <input type="submit" value="Pesquisar"></h4>
            </form>
        </div>
      </nav>
  </div>

  <div>
      <!-- Page Content -->
      <div class="container">


        <!-- Page Features -->
        <div class="row text-center">
          {% for carro_vip in lista_carros_vip %}
          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
              <img class="card-img-top" src="/static/images/{{ carro_vip[3] }}" alt="Erro nesta imagem">
              <div class="card-body">
                <h4 class="card-title"><b>Modelo:</b> {{ carro_vip[1] }}</h4>
                <p class="card-text"><b>Preço:</b> {{ carro_vip[2] }}</p>
              </div>
              <div class="card-footer">
                <a href="/detalhes/{{ carro_vip[0] }}" class="btn btn-primary"><b><i>Detalhes</i></b></a>
              </div>
            </div>
          </div>
          {% endfor %}
          {% for carro_nor in lista_carros_nor %}
          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
              <img class="card-img-top" src="/static/images/{{ carro_nor[3] }}" alt="Erro nesta imagem">
              <div class="card-body">
                <h4 class="card-title"><b>Modelo:</b> {{ carro_nor[1] }}</h4>
                <p class="card-text"><b>Preço:</b> {{ carro_nor[2] }}</p>
              </div>
              <div class="card-footer">
                <a href="/detalhes/{{ carro_nor[0] }}" class="btn btn-primary"><b><i>Detalhes</i></b></a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>

        <!-- /.row -->

      </div>
      <!-- /.container -->
  </div>
  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


</body>
</html>
